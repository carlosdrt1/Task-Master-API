name: Lint

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: code checkout
        uses: actions/checkout@v4

      - name: node.js configuration
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: install dependecies
        run: npm ci

      - name: run lint
        run: npm run lint
